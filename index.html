<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issue Maganements</title>
    <link ref="icon" href="assets/img/image.ico" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.js"
      integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
      crossorigin="anonymous"
    ></script>
    <!-- datatable -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css"
    />
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- page style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="container-fluid">
      <nav class="navbar">
        <a href="index.html" class="navbar-brand">
          <img src="assets/img/millLogo.png" alt="Mil-Logo" />
        </a>
        <h2 class="header-text">Issue Management</h2>
      </nav>
    </div>
    <!-- modal -->
    <!-- modal deleted -->
    <div class="modal fade" id="modal-deleted">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Issue/Task</h5>
            <button class="btn-close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- body -->
    <div class="container mt-5">
      <button class="btn btn-red" id="btn-add-issue">Add Issue</button>
      <table class="table table-striped text-center" id="dataTable">
        <thead>
          <tr>
            <th>Project No.</th>
            <th>Project Name</th>
            <th>Type</th>
            <th>Task/Issue Name</th>
            <th>PCBA P/N</th>
            <th>PIC</th>
            <th>Stage</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
