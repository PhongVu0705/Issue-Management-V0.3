<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issue Maganements</title>
    <link ref="icon" href="assets/img/image.ico" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.js"
      integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
      crossorigin="anonymous"
    ></script>
    <!-- datatable -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css"
    />
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- page style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="container-fluid">
      <nav class="navbar">
        <a href="index.html" class="navbar-brand">
          <img src="assets/img/millLogo.png" alt="Mil-Logo" />
        </a>
        <h2 class="header-text">Issue Management</h2>
      </nav>
    </div>
    <!-- modal -->
    <!-- modal add issue -->
    <div class="modal fade" id="modal-edit">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title"><strong>Details Issue</strong></h5>
          </div>
          <div class="modal-body">
            <form id="issueForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="projectNumber" class="form-label"
                    >Project Number: *</label
                  >
                  <input type="text" class="form-control" id="project-number" />
                </div>
                <div class="col-md-6">
                  <label for="projectName" class="form-label"
                    >Project Name: *</label
                  >
                  <input type="text" class="form-control" id="project-name" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-2">
                  <label for="pcbaPn" class="form-label">PCBA P/N: *</label>
                  <input type="text" class="form-control" id="pcba-pn" />
                </div>
                <div class="col-md-2">
                  <label for="projectPic" class="form-label"
                    >Project PIC: *</label
                  >
                  <select class="form-select" id="pic">
                    <option value="0">Choose...</option>
                    <option value="Chief">Chief</option>
                    <option value="Henry">Henry</option>
                    <option value="Tan">Tan</option>
                    <option value="Peter">Peter</option>
                    <option value="Bob">Bob</option>
                    <option value="Kai">Kai</option>
                    <option value="Stephen">Stephen</option>
                    <option value="Robert">Robert</option>
                    <option value="Harry">Harry</option>
                    <option value="Grace">Grace</option>
                    <option value="Shaw">Shaw</option>
                    <option value="Tony">Tony</option>
                    <option value="Hazel">Hazel</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="pcbaSupplier" class="form-label"
                    >PCBA Supplier: *</label
                  >
                  <select class="form-select" id="pcba-supplier">
                    <option value="0">Choose...</option>
                    <option value="TOPBAND">TOPBAND</option>
                    <option value="H&T">H&T</option>
                    <option value="Computime">Computime</option>
                    <option value="LongGood">LongGood</option>
                    <option value="Bestek">Bestek</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="type" class="form-label">Type: *</label>
                  <select class="form-select" id="type">
                    <option value="0">Choose...</option>
                    <option value="Issue">Issue</option>
                    <option value="Task">Task</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="stage" class="form-label">Stage: *</label>
                  <select class="form-select" id="stage">
                    <option value="0">Choose...</option>
                    <option value="MP">MP</option>
                    <option value="PR">PR</option>
                    <option value="QB">QB</option>
                    <option value="EB">EB</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="issueName" class="form-label">Issue Name: *</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="completedAction" class="form-label"
                  >Completed Action:</label
                >
                <textarea
                  class="form-control"
                  id="completed-action"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="pendingAction" class="form-label"
                  >Pending Action:</label
                >
                <textarea
                  class="form-control"
                  id="pending-action"
                  rows="3"
                ></textarea>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="attachment" class="form-label"
                    >Attachments Link</label
                  >
                  <input type="text" class="form-control" id="attachment" />
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-2">
                  <label for="status" class="form-label">Status</label>
                  <button
                    class="btn btn-green"
                    type="button"
                    id="btn-status"
                  ></button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-gray"
              id="modal-edit-btn-cancel"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-red" id="modal-edit-btn-save">
              Save
            </button>
            <button
              type="button"
              class="btn btn-red"
              id="modal-edit-btn-submit"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal delete -->
    <div class="modal fade" id="modal-delete">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title">Delete Issue</h5>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this issue?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-gray"
              id="modal-delete-btn-cancel"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-red"
              id="modal-delete-btn-delete"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- body -->
    <div class="container mt-5">
      <button class="btn btn-red" id="btn-add-issue">Add Issue</button>
      <table class="table table-striped text-center" id="dataTable">
        <thead>
          <tr>
            <th>Project No.</th>
            <th>Project Name</th>
            <th>Type</th>
            <th>Task/Issue Name</th>
            <th>PCBA P/N</th>
            <th>PIC</th>
            <th>Stage</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
